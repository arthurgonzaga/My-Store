<h2>Products</h2>

<div *ngFor="let p of productList; index as id">
  <h3>
    <a [title]="p.name + ' details'" [routerLink]="['/products', id]">
      {{p.name}}
    </a>
  </h3>

  <p *ngIf="p.description">
    {{p.description}}
  </p>

  <button (click)="share()">
    Share
  </button>

  <app-products-alert [product]="p" (notify)="onNotify"> </app-products-alert>
</div>
